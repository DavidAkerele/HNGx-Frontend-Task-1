<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Task 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
  body{
    font-family: 'Poppins', sans-serif;
  }
</style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>

        <!-- slack display picture -->
        <div class="displayImage">
          <img
          src="images/slack-profile-picture.png"
          alt="Akerele David"
          data-testid="slackDisplayImage"
          />

          <!-- slack username -->
        </div>
        <h1 class="username" data-testid="slackUserName">Akerele David</h1>
        <br />
          
        <!-- current day of the week -->
        <div class="dayOfTheWeek">
          <h3>Current Day of the Week:</h3>
          <p
            style="font-weight: normal"
            id="dayOfTheWeek"
            data-testid="currentDayOfTheWeek"
          ></p>
        </div>

        <!-- current utc time -->
        <div>
          <h3>Current UTC Time:</h3>
          <p id="utcTime" data-testid="currentUTCTime"></p>
        </div>

        <!-- track -->
        <div>
          <h3>Track:</h3>
          <p data-testid="myTrack">Frontend</p>
        </div>

        <!-- github link -->
        <div class="github-link">
          <a
            href="https://github.com/DavidAkerele/HNGx-Frontend-Task-1"
            target="_blank"
            data-testid="githubURL"
            >Github URL</a
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
